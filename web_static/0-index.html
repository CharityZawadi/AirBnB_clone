<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer</title>
</head>

<body style="margin: 0; padding: 0;">

    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

    <!-- Content Area -->
    <div style="min-height: calc(100vh - 130px);"></div>

    <!-- Footer -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; position: fixed; bottom: 0;">
        <span style="display: inline-block; vertical-align: middle; line-height: normal;">Best School center</span>
    </footer>

</body>

</html>
