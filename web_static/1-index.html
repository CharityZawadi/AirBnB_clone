<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        div {
            min-height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header></header>

    <!-- Content Area -->
    <div></div>

    <!-- Footer -->
    <footer>
        <span>Best School center</span>
    </footer>

</body>

</html>
